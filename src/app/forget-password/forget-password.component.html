

<div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="padding-top: 30px;"><img style="margin: 0 auto; width: 60%; text-align: center;" src="assets/img/Logo.png"></div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <section id="outerbox">
      <div class="container main-div">
          <div class="row">
              <div class="col-md-7" style="align-items: center; display: flex;">
                <div class="row">
                    <img src="assets/img/forgetpassword.png" style="width: 60%;">
                    <div class="col-md-12 productinfo">
                    <h4>Automate your ITC Reconciliation</h4>
                    <ul>
                        <li>Automatic Daily Reconciliation of Books with GSTR2A & GSTR2B</li>
                        <li>AI based Matching</li>
                    </ul>
                    </div>
                </div>
              </div>
              <div class="col-md-5" style="align-items: center; display: flex;">
                <div class="row">
                  <div class="col-md-12">
                    <h2>Forget Password</h2>
                    <p style="margin-bottom: 40px;">Enter your email id to reset your password</p>
                  </div>
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-12">
                        <input [(ngModel)]="userEmail" type="email" placeholder="Email ID"  class="form-feild" (keyup.enter)="requestPasswordReset()">
                      </div>
                      <div class="col-md-12">
                        <button (click)="requestPasswordReset()" class="primarybtn">Next</button> 
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </section>
